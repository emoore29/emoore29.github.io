<label class="toggle-wrapper" aria-labelledby="label">
  <div class="toggle">
    <span id="label" class="visually-hidden">Theme toggle</span>
    <div class="toggle-icons">
      {% include moon.html %}{% include sun.html %}
    </div>
    <input id="toggle-input" class="toggle-input" name="toggle" type="checkbox"
    {% if theme == "dark" %} checked {% endif %} />
  </div>
</label>
