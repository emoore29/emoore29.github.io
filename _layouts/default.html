<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <script src="/assets/js/sticky-header.js"></script>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ↓ Fonts ↓ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="site-title">
        <a id="site-title-link" href="{{ site.baseurl }}">emma moore</a>
      </h1>
      {% include navigation.html %}
    </header>
    <main class="page-content">{{ content }}</main>
    <footer>
      <div class="socials">
        <a target="_blank" href="https://github.com/emoore29">
          {% include github-icon.html %}
        </a>
        <a href="https://www.linkedin.com/in/emoore29" target="_blank">
          <img
            id="linked-in-icon"
            src="/assets/images/icons/linkedInIcon.png"
            alt="Linkedin icon"
          />
        </a>
      </div>
      © Emma Moore {{ site.time | date: "%Y" }}
    </footer>
  </body>
</html>
